<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendataan Hewan PWA</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Pendataan Hewan" />
    <meta name="theme-color" content="#4F46E5" />
    <meta
      name="description"
      content="Aplikasi PWA untuk pendataan hewan dengan fitur barcode"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <style>
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      
      .loader {
        text-align: center;
      }
      
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader h2 {
        margin-bottom: 10px;
        font-size: 1.5rem;
      }
      
      .loader p {
        opacity: 0.8;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="loading-screen">
      <div class="loader">
        <div class="spinner"></div>
        <h2>üêæ Pendataan Hewan PWA</h2>
        <p>Memuat aplikasi...</p>
      </div>
    </div>

    <script>
      // Show loading for a brief moment
      setTimeout(() => {
        // Check if user is logged in from both storage types
        const currentUser = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
        
        // Redirect based on auth status
        if (currentUser) {
          try {
            const user = JSON.parse(currentUser);
            console.log('User found, redirecting to dashboard:', user.email);
            // User is logged in, redirect to dashboard
            window.location.href = 'pages/dashboard.html';
          } catch (e) {
            console.error('Error parsing user data:', e);
            // Clear corrupted data and redirect to login
            localStorage.removeItem('currentUser');
            sessionStorage.removeItem('currentUser');
            window.location.href = 'pages/login.html';
          }
        } else {
          console.log('No user found, redirecting to login');
          // User not logged in, redirect to login
          window.location.href = 'pages/login.html';
        }
      }, 1500);
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function (registration) {
              console.log("SW registered: ", registration);
            })
            .catch(function (registrationError) {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
