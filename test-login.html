<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Function</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        .test-case { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .credentials { background: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test Login Function</h1>
        
        <div class="credentials">
            <h3>Demo Credentials:</h3>
            <p><strong>Email:</strong> demo@pendataanhewan.com</p>
            <p><strong>Password:</strong> demo123</p>
            <p><em>Atau gunakan email apa saja dengan password minimal 6 karakter</em></p>
        </div>

        <div class="test-case">
            <h3>Manual Login Test</h3>
            <input type="email" id="testEmail" placeholder="Email" style="width: 200px; padding: 5px;">
            <input type="password" id="testPassword" placeholder="Password" style="width: 200px; padding: 5px;">
            <button onclick="testLogin()">Test Login</button>
            <div id="testResult"></div>
        </div>

        <div class="test-case">
            <h3>Automated Tests</h3>
            <button onclick="runAllTests()">Run All Tests</button>
            <div id="testResults"></div>
        </div>

        <div class="test-case">
            <h3>Current User Status</h3>
            <button onclick="checkUserStatus()">Check Status</button>
            <button onclick="clearUserData()">Clear User Data</button>
            <div id="userStatus"></div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        // Test individual login
        async function testLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('testResult');
            
            try {
                const success = await auth.login(email, password, false);
                resultDiv.innerHTML = `<div class="success">‚úÖ Login successful for: ${email}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${error.message}</div>`;
            }
        }

        // Run automated tests
        async function runAllTests() {
            const resultsDiv = document.getElementById('testResults');
            const tests = [
                { name: 'Valid demo login', email: 'demo@pendataanhewan.com', password: 'demo123', shouldPass: true },
                { name: 'Valid admin login', email: 'admin@pendataanhewan.com', password: 'admin123', shouldPass: true },
                { name: 'Any valid email/password', email: 'test@example.com', password: 'password123', shouldPass: true },
                { name: 'Empty email', email: '', password: 'password123', shouldPass: false },
                { name: 'Empty password', email: 'test@example.com', password: '', shouldPass: false },
                { name: 'Invalid email format', email: 'invalid-email', password: 'password123', shouldPass: false },
                { name: 'Short password', email: 'test@example.com', password: '123', shouldPass: false }
            ];

            let results = '<h4>Test Results:</h4>';
            
            for (const test of tests) {
                try {
                    await auth.login(test.email, test.password, false);
                    const result = test.shouldPass ? '‚úÖ PASS' : '‚ùå FAIL (should have failed)';
                    results += `<div>${result}: ${test.name}</div>`;
                } catch (error) {
                    const result = !test.shouldPass ? '‚úÖ PASS' : `‚ùå FAIL (${error.message})`;
                    results += `<div>${result}: ${test.name}</div>`;
                }
            }
            
            resultsDiv.innerHTML = results;
        }

        // Check current user status
        function checkUserStatus() {
            const statusDiv = document.getElementById('userStatus');
            const isLoggedIn = auth.isLoggedIn();
            const currentUser = auth.getCurrentUser();
            
            statusDiv.innerHTML = `
                <div>
                    <strong>Logged In:</strong> ${isLoggedIn ? '‚úÖ Yes' : '‚ùå No'}<br>
                    <strong>Current User:</strong> ${currentUser ? JSON.stringify(currentUser, null, 2) : 'None'}<br>
                    <strong>LocalStorage:</strong> ${localStorage.getItem('currentUser') ? 'Has data' : 'Empty'}<br>
                    <strong>SessionStorage:</strong> ${sessionStorage.getItem('currentUser') ? 'Has data' : 'Empty'}
                </div>
            `;
        }

        // Clear user data
        function clearUserData() {
            auth.logout();
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('userStatus').innerHTML = '<div class="success">‚úÖ User data cleared</div>';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkUserStatus();
        });
    </script>
</body>
</html>
